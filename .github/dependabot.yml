version: 2
updates:
  # Track npm dependencies in the root directory
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    reviewers: []
    labels:
      - "dependencies"

  # Track npm dependencies in the mock-draft-sim directory
  - package-ecosystem: "npm"
    directory: "/mock-draft-sim"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    reviewers: []
    labels:
      - "dependencies"

  # Track GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    reviewers: []
    labels:
      - "ci"
